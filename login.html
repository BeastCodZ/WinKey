<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Token</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background-blur"></div>

    <div id="title-bar">
      <button id="close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" 
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
             class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      </button>
    </div>

    <main class="container">
    <h1 class="app-title">WinKey</h1>
    <div class="logins">
    <button type="button" class="google-btn" id="glb" >
        Sign in with Google
    </button>
    <button type="button" class="github-btn" >
        Sign in with GitHub
    </button>
    <button type="button" class="clear-btn" id="clear-login" >
        Clear Login
    </button>
    </div>
  </main><script src="login.js"></script>
  </body>
</html>
